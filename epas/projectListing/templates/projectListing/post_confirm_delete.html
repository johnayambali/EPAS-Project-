{% extends "projectListing/base.html" %}
{% block content %}
    <div class="content-secition">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Project</legend>
                <h2> Are you sure you want to delete "{{ object.title }}"
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Submit</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</button>
            </div>
        </form>
    </div>
{% endblock content %}
