{% extends "projectListing/base.html" %}
{% block content %}
<br>            
            <div class="card" style="min-width: 80%; max-width: 80%; margin-bottom: 2rem;"> 
                <div class="card-body">
                    <h2 class="card-title">{{ object.title }}</h2>
                    <h5 class="card-subtitle mb-2 text-muted">Supervised by: {{ object.professor }}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">Posted on: {{ object.date_posted }}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">Number of students: {{ object.num_students}}</h3>
                    <p class="card-text">{{ object.description }}</p>
                    {% if object.user == student %}
                    <button class="btn btn-outline-info" type="submit" href="{% url 'application-delete'% object.id} ">Withdraw</button>
                    {% endif %}
                </div>
            </div> 

           
{% endblock content %}
