{% extends "projectListing/base.html" %}
{% load i18n %}
{% block content %}
    <div class="content-secition">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Delete Project" %}</legend>
                <h2> {% trans "Are you sure you want to delete" %} "{{ object.project.title }}"
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">{% trans "Submit" %}</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">{% trans "Cancel" %}</button>
            </div>
        </form>
    </div>
{% endblock content %}
