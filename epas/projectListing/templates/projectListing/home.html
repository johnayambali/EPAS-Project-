{% extends "projectListing/base.html" %}
{% block content %}
    <h1>List of Projects</h1>
    {% for post in postedProject %}
        <h2>{{ post.title }}</h2>
        <p>By {{ post.professor }} on {{ post.date_posted }}</p>
        <p>{{ post.description }}</p>
    {% endfor %}
{% endblock content %}
